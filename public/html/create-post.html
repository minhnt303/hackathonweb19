<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create-post.css">
    <script>
        function preview_images() 
        {
         var total_file=document.getElementById("images").files.length;
         for(var i=0;i<total_file;i++)
         {
          $('#image_preview').append("<div class='col-md-3'><img class='img-responsive' src='"+URL.createObjectURL(event.target.files[i])+"'></div>");
         }
        }
        </script>
    <title>Weima</title>
  </head>
  <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container d-flex justify-content-around">
                <div class="row w-100">
                    <div class="col-4">
                        <a href='#' class="navbar-brand">Weima</a>
                    </div>
                    <div class="col-4 ml-4 mr-3">
                        <form class="form-inline ">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-3 pl-5 ml-5">
                           <span class=".float-right"><i class="far fa-user pt-2 "></i></span>
                            
                    </div>
                </div>
            </div>
        </nav>
      <div class='container'>
            <h2 class='mt-3 mb-2'>Create post</h2>
            <div class='container d-flex justify-content-between'>
                <div class="row w-50 m-auto">
                <div class='col'>
                <form class="w-100">
                    <div class="form-group">
                      <label for="product">Tên sản phẩm</label>
                      <input type="product" class="form-control" id="product"  placeholder="Tên sản phẩm">
                    </div>
                    <div class="form-group">
                            <label for="price">Giá sản phẩm</label>
                            <input type="price" class="form-control" id="price"  placeholder="VND">
                    </div>
                    <div class="form-group">
                            <label for="discount">Chiết khấu</label>
                            <input type="discount" class="form-control" id="discount"  placeholder="Chiết khấu">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlSelect1">Danh mục</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Loại sản phẩm</option>
                              <option>Điện tử</option>
                              <option>Thời trang</option>
                              <option>Nông Sản</option>
                              <option>Thực phẩm</option>
                              <option>Hàng Hóa</option>
                            </select>
                          </div>
                          <!-- <div class="form-group">
                              <label for="exampleFormControlFile1">Ảnh sản phẩm</label>
                              <input type="file" class="form-control-file mt-1" id="exampleFormControlFile1">
                            </div> -->
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Ảnh sản phẩm</label>
                                <input type="file" class="form-control-file" id="images" name="images[]" onchange="preview_images();" multiple/>
                            </div>
                            <div class="row" id="image_preview"></div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
                </div>
                </div>
               
            </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/create-post.js"></script>
  </body>
</html>
